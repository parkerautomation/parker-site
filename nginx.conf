server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # If you ever add a SPA/router, this avoids 404s on refresh:
  location / {
    try_files $uri $uri/ /index.html;
  }

  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 7d;
    access_log off;
  }
}
